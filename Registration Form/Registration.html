<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
      <div>
        <label> First Name:* </label>
        <input type="text" name="name" placeholder="Your First Name..." />
      </div>
      <br/>
      <div>
        <label> Last Name:* </label>
        <input type="text" name="name" placeholder="Your Last name..." />
      </div>
      <br/>
      <div>
        <label> Email Address:* </label>
        <input type="text" name="email" placeholder="Your email..." />
      </div>
      <br/>
      <div>
        <label> Password:* </label>
        <input type="password" name="password" placeholder="Password">
      </div>
      <br/>
      <div>
        <label> Confirm Password:* </label>
        <input type="password" name="password" placeholder="Confirm Password">
      </div>
      <br/>
      <div>
        <label>Birthday:</label>
        <input type="date" name="Birthday">
      </div>
      <br/>
      <div>
        <label>Gender Identity:</label>
        <br/>
        <input type="radio" name="font" value="male" id="male">
        <label>Male</label>

        <input type="radio" name="font" value="female" id="female">
        <label>Female</label>
        
        
        <input type="radio" name="font" value="Non-bianary" id="Non-bianary">
        <label>Non-bianary</label>

        <input type="radio" name="font" value="answer" id="answer">
        <label>I prefer not to answer</label>
      </div>
      <br/>
      <div>
        <label>A short description about myself:</label>
        <br/>
        <textarea name="comment" cols="40" rows="3" placeholder="A short description about myself"></textarea>
      </div>
      <br/>
      <div>
        <label>Favorite Language:</label>
        <select name="Favorite Language">
          <option>Javascript</option>
          <option>HTML5</option>
          <option>CSS3</option>
      </select>
      </div>
      <br/>
      <div>
        <input type="checkbox" name="offers" id="offers" checked />
        <label for="offers">Yes, I would like to receive periodic email updates</label>
      </div>
      <br/>
      <input type="submit" value="Create Account" />
      <br/>
      <br/>
      <label>*Indicates a required field</label>
    </form>
  </body>
</html>
